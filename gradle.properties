# ===== AGP 9.0 + HILT COMPATIBILITY =====
# Critical Kotlin built-in settings
android.builtInKotlin=false
# âœ… CRITICAL: This is THE fix for ClassCastException and Hilt annotation processing with AGP 9
android.disableLastStageWhenHiltIsApplied=true
# AGP 9.0 + Hilt compatibility settings
android.enableJetifier=true
android.javaCompile.suppressSourceTargetDeprecationWarning=true
android.nonFinalResIds=true
android.nonTransitiveRClass=true
android.suppressUnsupportedVersionCheck=true
android.useAndroidX=true
android.useFullClasspathForDexingTransform=true
kotlin.builtInKotlin=false
# Kotlin incremental compilation
kotlin.incremental=true
kotlin.useIR=true
ksp.kotlinApiVersion=2.3
ksp.kotlinLanguageVersion=2.3
# Gradle configuration cache
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
# Java toolchain - Auto-download enabled for Java 24 (Firebase requirement)
org.gradle.daemon=true
org.gradle.java.installations.auto-download=true
org.gradle.jvmargs=-Xmx8192m
org.gradle.kotlin.dsl.builtin=false
# Dokka V2 migration
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true
