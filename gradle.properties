org.gradle.configuration-cache.problems=warn
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true
# ===== BLEEDING-EDGE COMPATIBILITY =====
# AGP 9.0.0-alpha compatibility workarounds
android.useFullClasspathForDexingTransform=true
# AGP 9.0+ has built-in Kotlin support - no need for org.jetbrains.kotlin.android plugin
# See: https://issuetracker.google.com/issues/438678642
# android.builtInKotlin=true (default, uncomment to explicitly enable)
# android.builtInKotlin=false (set to false only if migration issues occur)

# TEMPORARY: Disable built-in Kotlin due to Hilt incompatibility
# See: https://issuetracker.google.com/issues/438678642
android.builtInKotlin=false
